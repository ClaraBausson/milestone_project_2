<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Budget</title>

    <!---CSS LINKS--->
    <link rel="stylesheet" href="static/css/external/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="static/css/external/dc.min.css" type="text/css" />
    
    <link rel="stylesheet" href="static/css/main.css" type="text/css" />
</head>

<body>
    <!--JUMBOTRON-->
    <div class="jumbotron" id="landing-view">
        <div class="container landing-container">
            <br><br><br>
            <h1 class="name">Budget</h1>
            <p class="title">A budget visualizator</p>
            <button type="button" class="btn btn-primary btn-lg">
                <a class="btn-primary" href="#top_navbar">See more</a>
            </button>
        </div>
    </div>

    <!--NAVBAR-->
    <nav id="top_navbar" class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand text-uppercase font-weight-bold" href="#">BUDGET</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#form-dashboard">My dashboard<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="request.html">Send a request</a>
                </li>
            </ul>
        </div>
    </nav>

    <!--FORM+DASHBOARD-->
    <section class="border-visualizator">
        <div class="container">
            <div class="row">
                <div id="month-selector" class="col-xs-12 col-sm-6 border-visualizator">Month selector here</div>
                <div class="col-xs-12 col-sm-6 border-visualizator">Daily spending here</div>
            </div>
        </div>
    </section>
    
    <section class="border-visualizator">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-6 border-visualizator" id="debit_credit_balance">Income/expenses column chart</div>
                <div class="col-xs-12 col-sm-6 border-visualizator">Chart here</div>
            </div>
        </div>
    </section>
    
    <section class="border-visualizator">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-6 border-visualizator">Income piechart</div>
                <div id="credit_category_balance" class="col-xs-12 col-sm-6 border-visualizator">Chart here</div>
            </div>
        </div>
    </section>
    
    <section class="border-visualizator">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-3 border-visualizator">Piechart expenses (separate categories)</div>
                <div id="debit_category_balance" class="col-xs-12 col-sm-9 border-visualizator">Chart here</div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 border-visualizator">Expenses heatmap?</div>
            </div>
            <div class="row">
                <div id="category-distribution" class="col-xs-12 col-sm-12 border-visualizator"></div>
            </div>
        </div>
    </section>

    <!---JS LINKS--->
    <script type="text/javascript" src="static/js/external/d3.min.js"></script>
    <script type="text/javascript" src="static/js/external/crossfilter.min.js"></script>
    <script type="text/javascript" src="static/js/external/dc.min.js"></script>
    <script type="text/javascript" src="static/js/external/queue.min.js"></script>

    <script type="text/javascript" src="static/js/drawGraph.js"></script>
    <script type="text/javascript" src="static/js/sendEmail.js"></script>
</body>

</html>
